<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<!--Main Navigation-->
<header>
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-white border-bottom">
        <div class="container">
            <div class="row gy-3">

                <div class="col-md-3">
                    <a href="{% url 'index' %}"><h3>FlipMart</h3></a>
                </div>

                <div class="col-md-6 ">
                    <div class="input-group float-center">
                        <div class="form-outline">
                            <input type="search" id="form1" class="form-control"/>
                        </div>
                        <button type="button" class="btn btn-primary shadow-0">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <div class="order-lg-last col-md-3">
                    <div class="d-flex float-end">
                        <a href="{% url 'login' %}"
                           class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank"> <i
                                class="fas fa-unlock-alt m-1 me-md-2"></i>
                        </a>

                        <a href="https://github.com/mdbootstrap/bootstrap-material-design"
                           class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                            <i
                                class="fas fa-user-alt m-1 me-md-2"></i>
                        </a>

                        <a href="{% url 'cart' %}"
                           class="border rounded py-1 px-3 nav-link d-flex align-items-center" target="_blank">
                            <i class="fas fa-shopping-cart m-1 me-md-2"></i>
                        </a>

                        <a href="{% url 'logout' %}"
                           class="border rounded py-1 px-1 nav-link d-flex align-items-center" target="_blank">
                            <i class="far fa-times-circle m-1 me-md-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container my-5">
        <header class="mb-4">
            <h4>Products</h4>
        </header>
        <div class="row">
            {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card my-2 shadow-0 box">
            <a href="#">
                <img src="{{product.image.url}}"
                     class="card-img-top" style="aspect-ratio: 1 / 1">
            </a>
            <div class="card-body p-0 pt-3 ms-2">
                <p class="card-text mb-0 ">{{product.name}}</p>
            </div>
            <div class="card-body p-0 pt-3 ms-2">
                <p class="card-text mb-0 ">$:{{product.price}}</p>
            </div>
            <div class="card-body p-0 pt-3">
                <p class="card-text mb-0">{{product.about}}</p>
            </div>
            </br>
            <a href="{% url 'order' product.id %}">
                <button class="align-items-center btn btn-primary" target="_blank">
                    buy-now:)
                </button>
            </a>
        </div>
    </div>
    {% endfor %}

        </div>
    </div>
</section>
</body>
</html>
